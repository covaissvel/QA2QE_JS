<!DOCTYPE html>
<html>
<head>
<style>
#header {
	border: 1px solid lightgrey;
	margin: -8px -8px 0;
	background-color: lightgrey;
}

.important {
	text-align: center;
	vertical-align: middle;
	padding: 1%;
}

.textBox {
	width: 500px;
	height: 500px;
	text-align: center;
	vertical-align: middle;
	padding: 1%;
}
</style>
</head>

<body>
	<div id="header">
		<table style="width: 100%">
			<tr style="width: 100%">
				<td style="width: 20%"><span> <img align="left"
						src="logo.jpeg" width="120px" height="120px">
				</span></td>
				<td style="width: 60%;"><span>
						<center>
							<h1>DATAX Shipping Company</h1>
						</center>
				</span></td>
				<td style="width: 40%; padding-bottom: 7%; padding-left: 5%;">
					<span> <a href="#" id="signup">Sign up</a> <a href="#"
						id="login" style="padding-left: 30px">Log in</a>
				</span>
				</td>
			</tr>
		</table>
	</div>
	<table>
		<tr>
			<td>
				<h2>Customer Help Desk</h2>
			</td>
		</tr>
		<tr>
			<td><label>Description : </label></td>
			<td><textarea rows="10" cols="50" id="description"
					onclick="myFunction()"></textarea></td>
			<td><div id="warning" style="display: none;"></div></td>
		</tr>
		<tr>
			<td><button type="submit" id="submit" onclick="submitFunction()">Submit</button></td>
		</tr>
		<tr>
			<td><div id="success"></div></td>
		</tr>
	</table>
	<script>
		var status = true;
		function myFunction() {
			var textArea = document.getElementById('description');
			textArea
					.addEventListener(
							'keyup',
							function() {
								var val = textArea.value;
								var words = val.split(" ");
								console.log(words.length)
								var elem = document.getElementById("warning");
								if (words.length > 2) {
									elem.innerHTML = "Your message should not exceed 100 words";
									elem.style.display = 'inline';
									elem.style.color = "red";
									status = false;
								} else {
									elem.style.display = 'none';
									status = true;
								}
							});
		}
		function submitFunction() {
			var elem = document.getElementById("success");
			if (status) {
				elem.innerHTML = "Hi Thanks for your messsage<br>We will get back to you shortly";
				elem.style.color = "green";
			}
		}
	</script>

</body>

</html>
