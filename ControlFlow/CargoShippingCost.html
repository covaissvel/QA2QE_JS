<!DOCTYPE html>
<html>

<head>
    <style>
       
        .important {
            text-align: center;
            vertical-align: middle;
            padding: 1%;
        }
    </style>

</head>

<body>
    <div id="header">
        <table style="width:100%">
            <tr style="width:100%">
                <td style="width:20%">
                    <span>
                        <img align="left" src="logo.jpeg" width="120px" height="120px">
                    </span>
                </td>
                <td style="width: 60%;">
                    <span>
                        <center>
                            <h1>DATAX Shipping Company</h1>
                        </center>
                    </span>
                </td>
                <td style="width: 40%; padding-bottom: 7%;padding-left:5%;">
                    <span>
                        <a href="#" id="signup">Sign up</a>
                        <a href="#" id="login" style="padding-left:30px">Log in</a>
                    </span>
                </td>
            </tr>
        </table>
    </div>
    <div class="important">
        <h3>Cargo Shipping Cost collection</h3>
    </div>
    <div class="important">Weight(in kg) :
        <input type="text" name="weight" id="weight">
        <br>
    </div>
    <div class="important">Transport Mode :
        <input type="radio" name="gender" id="air"> Air
        <input type="radio" name="gender" id="road"> Road
        <input type="radio" name="gender" id="ship"> Ship
    </div>
    <div class="important">Premium Customer :
        <input type="checkbox" name="premium" id="premium">
        <br>
    </div>
    <div class="important">
        <button id="calculate" onclick="myFunction()">Calculate</button>
    </div>
    <div class="important" id="result"></div>

    <script>
        function myFunction() {
            var w = document.getElementById("weight").value;
            var x = parseInt(w)
            var t = 0;
            var result = 0;
            if (document.getElementById('air').checked) {
                t = x * 1;

            } else if (document.getElementById('road').checked) {
                t = x * 0.5;
            } else if (document.getElementById('ship').checked) {
                t = x * 0.7;
            }
            if (document.getElementById('premium').checked) {

                var y = t * 0.12;
                result = t - y;
            } else {
                result = t;
            }
            var txt = "Dear Customer, your total shipping cost is $";
            document.getElementById("result").innerHTML = txt + result;
        }
    </script>
</body>

</html>
