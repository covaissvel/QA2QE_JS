<div class="important">

         <div class="important">
Enter the distance

   <script>
   function myFunction(){
     
     var w1 = document.getElementById("weight").value;
     var w = parseInt(w1);
     var d1 = document.getElementById("distance").value;
     var d = parseInt(d1);
     
     var text = "Datax shipping offers no discount";
     
     if(w >= 100 || d >= 500){
       text = "Datax shipping company offers discount";
     }
     
      document.getElementById("result").innerHTML = text;

   }
   
   </script>
